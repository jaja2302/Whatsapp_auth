<!doctype html>
<html>
  <head>
    <title>WhatsApp Bot Dashboard</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link href="/css/styles.css" rel="stylesheet" />
  </head>
  <body>
    <nav class="navbar navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand">WhatsApp Bot Control Panel</a>
        <button class="btn btn-outline-light" onclick="logout()">Logout</button>
      </div>
    </nav>

    <div class="container mt-4">
      <div class="row">
        <!-- Status Panel -->
        <div class="col-md-4">
          <div class="card">
            <div class="card-header">Connection Status</div>
            <div class="card-body">
              <div id="connection-status">Checking...</div>
              <div id="qr-code" class="text-center mt-3"></div>
              <div class="mt-3">
                <button
                  id="reconnect-btn"
                  onclick="reconnectWhatsApp()"
                  class="btn btn-primary"
                >
                  Reconnect
                </button>
                <button
                  id="disconnect-btn"
                  onclick="disconnectWhatsApp()"
                  class="btn btn-danger"
                >
                  Disconnect
                </button>
              </div>
            </div>
          </div>
        </div>

        <!-- Program Controls -->
        <div class="col-md-8">
          <div class="card">
            <div class="card-header">Program Controls</div>
            <div class="card-body">
              <div class="program-grid">
                <div class="program-card">
                  <h5>Taksasi</h5>
                  <button
                    class="btn btn-primary"
                    onclick="runProgram('taksasi')"
                  >
                    Run
                  </button>
                </div>
                <div class="program-card">
                  <h5>Smartlabs</h5>
                  <button
                    class="btn btn-primary"
                    onclick="runProgram('smartlabs')"
                  >
                    Run
                  </button>
                </div>
                <!-- Add more program cards -->
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Logs Panel -->
      <div class="row mt-4">
        <div class="col-12">
          <div class="card">
            <div class="card-header">Activity Logs</div>
            <div class="card-body">
              <div id="log-container"></div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/socket-handler.js"></script>
    <script src="/js/dashboard.js"></script>
  </body>
</html>
