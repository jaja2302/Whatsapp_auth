<!doctype html>
<html>
  <head>
    <title>WhatsApp Bot Dashboard</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      .log-container {
        height: 300px;
        overflow-y: auto;
        background: #f8f9fa;
        padding: 10px;
        border-radius: 5px;
      }
      .log-entry {
        margin: 5px 0;
        padding: 5px;
        border-bottom: 1px solid #dee2e6;
      }
      .log-time {
        color: #6c757d;
        margin-right: 10px;
      }
      .btn:disabled {
        cursor: not-allowed;
        opacity: 0.65;
      }

      .btn-primary:disabled {
        background-color: #6c757d;
        border-color: #6c757d;
      }

      .btn-danger:disabled {
        background-color: #6c757d;
        border-color: #6c757d;
      }

      .btn-secondary {
        background-color: #6c757d;
        border-color: #6c757d;
      }

      .activity-logs {
        max-height: 300px;
        overflow-y: auto;
      }

      .log-entry {
        margin: 5px 0;
        padding: 5px;
        border-bottom: 1px solid #eee;
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-dark bg-dark">
      <div class="container-fluid">
        <span class="navbar-brand">WhatsApp Bot Control Panel</span>
      </div>
    </nav>

    <div class="container mt-4">
      <div class="row">
        <!-- Connection Status Card -->
        <div class="col-md-6">
          <div class="card">
            <div class="card-header">Connection Status</div>
            <div class="card-body">
              <div id="connection-status">
                <span class="badge bg-secondary">Checking...</span>
              </div>
              <div class="mt-3">
                <button id="reconnect-btn" class="btn btn-primary">
                  Reconnect
                </button>
                <button id="disconnect-btn" class="btn btn-danger">
                  Disconnect
                </button>
              </div>
              <div id="qr-code" class="mt-3"></div>
            </div>
          </div>
        </div>

        <!-- Queue Status Card -->
        <div class="col-md-6">
          <div class="card">
            <div class="card-header">Queue Status</div>
            <div class="card-body">
              <div id="queue-status">
                <div>
                  Status: <span class="badge bg-secondary">Checking...</span>
                </div>
                <div class="mt-2">
                  <span class="badge bg-primary">Total: 0</span>
                  <span class="badge bg-success">Completed: 0</span>
                  <span class="badge bg-danger">Failed: 0</span>
                </div>
                <div class="mt-2">
                  <button id="start-queue" class="btn btn-success btn-sm">
                    Start Queue
                  </button>
                  <button id="pause-queue" class="btn btn-warning btn-sm">
                    Pause Queue
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Activity Logs Card -->
      <div class="row mt-4">
        <div class="col-12">
          <div class="card">
            <div
              class="card-header d-flex justify-content-between align-items-center"
            >
              Activity Logs
              <button id="clear-logs" class="btn btn-secondary btn-sm">
                Clear Logs
              </button>
            </div>
            <div class="card-body">
              <div id="activity-logs" class="activity-logs"></div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/dashboard.js"></script>
  </body>
</html>
