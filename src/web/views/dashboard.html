<!doctype html>
<html>
  <head>
    <title>WhatsApp Bot Dashboard</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link href="/css/styles.css" rel="stylesheet" />
  </head>
  <body>
    <nav class="navbar navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand">WhatsApp Bot Control Panel</a>
        <button class="btn btn-outline-light" onclick="logout()">Logout</button>
      </div>
    </nav>

    <div class="container mt-4">
      <div class="row">
        <!-- Status Panel -->
        <div class="col-md-4">
          <div class="card">
            <div class="card-header">Connection Status</div>
            <div class="card-body">
              <div id="connection-status">Checking...</div>
              <div id="qr-code" class="text-center mt-3"></div>
              <div class="mt-3">
                <button
                  id="reconnect-btn"
                  onclick="reconnectWhatsApp()"
                  class="btn btn-primary"
                >
                  Reconnect
                </button>
                <button
                  id="disconnect-btn"
                  onclick="disconnectWhatsApp()"
                  class="btn btn-danger"
                >
                  Disconnect
                </button>
              </div>
            </div>
          </div>
        </div>

        <!-- Program Controls -->
        <div class="col-md-8">
          <div class="card">
            <div class="card-header">Program Controls</div>
            <div class="card-body">
              <div class="program-grid">
                <div class="program-card">
                  <h5>Taksasi</h5>
                  <button
                    class="btn btn-primary"
                    onclick="runProgram('taksasi')"
                  >
                    Run
                  </button>
                </div>
                <div class="program-card">
                  <h5>Smartlabs</h5>
                  <button
                    class="btn btn-primary"
                    onclick="runProgram('smartlabs')"
                  >
                    Run
                  </button>
                </div>
                <!-- Add more program cards -->
              </div>
              <div class="card">
                <div class="card-header">Grading Mill Controls</div>
                <div class="card-body">
                  <div class="grading-mill-controls">
                    <h3>Get Mill Data</h3>
                    <div class="control-group">
                      <label>
                        <input type="checkbox" id="toggleGetMillData" /> Auto
                        Fetch
                      </label>
                      <div class="schedule-control">
                        <label>Schedule:</label>
                        <input
                          type="number"
                          id="getMillDataMinutes"
                          min="1"
                          value="5"
                        />
                        <span>minutes</span>
                        <button
                          id="updateGetMillDataSchedule"
                          class="btn btn-secondary"
                        >
                          Update Schedule
                        </button>
                      </div>
                      <button id="runGetMillDataNow" class="btn btn-primary">
                        Run Now
                      </button>
                    </div>

                    <h3>Run Jobs Mill</h3>
                    <div class="control-group">
                      <label>
                        <input type="checkbox" id="toggleRunJobsMill" /> Auto
                        Process
                      </label>
                      <div class="schedule-control">
                        <label>Schedule:</label>
                        <input
                          type="number"
                          id="runJobsMillMinutes"
                          min="1"
                          value="3"
                        />
                        <span>minutes</span>
                        <button
                          id="updateRunJobsMillSchedule"
                          class="btn btn-secondary"
                        >
                          Update Schedule
                        </button>
                      </div>
                      <button id="runJobsMillNow" class="btn btn-primary">
                        Run Now
                      </button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>

        <!-- Add this after your Program Controls card -->
        <div class="col-md-12 mt-4">
          <div class="card">
            <div class="card-header">Message Handlers</div>
            <div class="card-body">
              <div class="row" id="message-handlers">
                <!-- Handlers will be populated here -->
              </div>
            </div>
          </div>
        </div>

        <!-- Add this after your Message Handlers card -->
        <div class="col-md-12 mt-4">
          <div class="card">
            <div
              class="card-header d-flex justify-content-between align-items-center"
            >
              <span>Queue Monitor</span>
              <div>
                <button
                  class="btn btn-sm btn-primary"
                  onclick="refreshQueueStatus()"
                >
                  <i class="fas fa-sync"></i> Refresh
                </button>
                <button
                  class="btn btn-sm btn-success"
                  onclick="toggleQueue(true)"
                >
                  Resume Queue
                </button>
                <button
                  class="btn btn-sm btn-warning"
                  onclick="toggleQueue(false)"
                >
                  Pause Queue
                </button>
              </div>
            </div>
            <div class="card-body">
              <!-- Queue Status Indicators -->
              <div id="queue-status" class="mb-3">
                <!-- Status will be populated by JavaScript -->
              </div>

              <div class="row">
                <!-- Active Queue -->
                <div class="col-md-6">
                  <h5>Active Queue</h5>
                  <div class="table-responsive">
                    <table class="table table-sm">
                      <thead>
                        <tr>
                          <th>Type</th>
                          <th>Status</th>
                          <th>Retries</th>
                          <th>Actions</th>
                        </tr>
                      </thead>
                      <tbody id="active-queue">
                        <!-- Active jobs will be populated here -->
                      </tbody>
                    </table>
                  </div>
                </div>

                <!-- Failed Jobs -->
                <div class="col-md-6">
                  <h5>Failed Jobs</h5>
                  <div class="table-responsive">
                    <table class="table table-sm">
                      <thead>
                        <tr>
                          <th>Type</th>
                          <th>Error</th>
                          <th>Failed At</th>
                          <th>Actions</th>
                        </tr>
                      </thead>
                      <tbody id="failed-jobs">
                        <!-- Failed jobs will be populated here -->
                      </tbody>
                    </table>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Logs Panel -->
      <div class="row mt-4">
        <div class="col-12">
          <div class="card">
            <div
              class="card-header d-flex justify-content-between align-items-center"
            >
              <span>Activity Logs</span>
              <button class="btn btn-sm btn-secondary" onclick="clearLogs()">
                Clear Logs
              </button>
            </div>
            <div class="card-body">
              <div id="log-container"></div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/socket-handler.js"></script>
    <script src="/js/clientDashboard.js"></script>
  </body>
</html>
