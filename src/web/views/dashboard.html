<!doctype html>
<html>
  <head>
    <title>WhatsApp Bot Dashboard</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      .log-container {
        height: 300px;
        overflow-y: auto;
        background: #f8f9fa;
        padding: 10px;
        border-radius: 5px;
      }
      .log-entry {
        margin: 5px 0;
        padding: 5px;
        border-bottom: 1px solid #dee2e6;
      }
      .log-time {
        color: #6c757d;
        margin-right: 10px;
      }
      .btn:disabled {
        cursor: not-allowed;
        opacity: 0.65;
      }

      .btn-primary:disabled {
        background-color: #6c757d;
        border-color: #6c757d;
      }

      .btn-danger:disabled {
        background-color: #6c757d;
        border-color: #6c757d;
      }

      .btn-secondary {
        background-color: #6c757d;
        border-color: #6c757d;
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-dark bg-dark">
      <div class="container-fluid">
        <span class="navbar-brand">WhatsApp Bot Control Panel</span>
      </div>
    </nav>

    <div class="container mt-4">
      <!-- Status Panel -->
      <div class="row">
        <div class="col-md-6">
          <div class="card">
            <div class="card-header">Connection Status</div>
            <div class="card-body">
              <div id="connection-status">Checking...</div>
              <div id="qr-code" class="text-center mt-3"></div>
              <div class="mt-3">
                <button id="reconnect-btn" class="btn btn-primary" disabled>
                  Reconnect
                </button>
                <button id="disconnect-btn" class="btn btn-danger">
                  Disconnect
                </button>
              </div>
            </div>
          </div>
        </div>

        <!-- Queue Status -->
        <div class="col-md-6">
          <div class="card">
            <div class="card-header">Queue Status</div>
            <div class="card-body">
              <div id="queue-status">Loading...</div>
            </div>
          </div>
        </div>
      </div>

      <!-- Logs Panel -->
      <div class="row mt-4">
        <div class="col-12">
          <div class="card">
            <div
              class="card-header d-flex justify-content-between align-items-center"
            >
              <span>Activity Logs</span>
              <button id="clear-logs-btn" class="btn btn-sm btn-secondary">
                Clear Logs
              </button>
            </div>
            <div class="card-body">
              <div id="log-container" class="log-container"></div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/dashboard.js"></script>
  </body>
</html>
