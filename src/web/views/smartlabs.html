<h1 class="text-3xl font-bold text-gray-800 mb-8">Smartlabs Integration</h1>

<div class="grid grid-cols-1 md:grid-cols-2 gap-6">
  <!-- Status Card -->
  <div class="bg-white rounded-lg shadow-md">
    <div class="border-b px-4 py-3">
      <h2 class="text-xl font-semibold text-gray-700">Program Control</h2>
    </div>
    <div class="p-4">
      <div class="flex items-center justify-between">
        <div class="flex items-center space-x-2">
          <div class="h-3 w-3 rounded-full" id="status-indicator"></div>
          <div id="smartlabs-status" class="text-lg font-medium">
            Program Status
          </div>
        </div>
        <!-- Control Button -->
        <button
          id="toggle-smartlabs"
          class="px-4 py-2 rounded-md font-medium transition-colors duration-150"
        >
          Start Program
        </button>
      </div>
    </div>
  </div>

  <!-- Statistics Card -->
  <div class="bg-white rounded-lg shadow-md">
    <div class="border-b px-4 py-3">
      <h2 class="text-xl font-semibold text-gray-700">Today's Statistics</h2>
    </div>
    <div class="p-4">
      <div class="grid grid-cols-2 gap-4">
        <div class="text-center p-4 bg-gray-50 rounded">
          <div
            class="text-2xl font-bold text-blue-600"
            id="notifications-today"
          >
            0
          </div>
          <div class="text-sm text-gray-600">Notifications Today</div>
        </div>
        <div class="text-center p-4 bg-gray-50 rounded">
          <div
            class="text-2xl font-bold text-green-600"
            id="success-rate-today"
          >
            0%
          </div>
          <div class="text-sm text-gray-600">Success Rate Today</div>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Activity Logs -->
<div class="mt-6 bg-white rounded-lg shadow-md">
  <div class="border-b px-4 py-3 flex items-center justify-between">
    <h2 class="text-xl font-semibold text-gray-700">Recent Activity</h2>
    <button id="clear-logs" class="text-sm text-gray-500 hover:text-gray-700">
      Clear Logs
    </button>
  </div>
  <div class="p-4">
    <div
      id="smartlabs-logs"
      class="h-96 overflow-y-auto space-y-2 font-mono text-sm"
    >
      <!-- Logs will be inserted here -->
    </div>
  </div>
</div>
