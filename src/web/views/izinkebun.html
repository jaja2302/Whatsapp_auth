<div class="container mx-auto px-4 py-8">
  <h1 class="text-3xl font-bold text-gray-800 mb-8">Izin Kebun Programs</h1>

  <!-- Cron Job Settings -->
  <div class="mt-6 bg-white rounded-lg shadow-md">
    <div class="border-b px-4 py-3">
      <h2 class="text-xl font-semibold text-gray-700">Cron Job Settings</h2>
    </div>
    <div class="p-4">
      <form id="cron-settings-form" class="space-y-4">
        <!-- Handle Izin Kebun Notification -->
        <div>
          <label class="block text-sm font-medium text-gray-700"
            >Handle Izin Kebun Notification Schedule</label
          >
          <select
            id="handleIzinKebunNotification"
            name="handleIzinKebunNotification"
            class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500"
          >
            <!-- Options will be populated by JavaScript -->
          </select>
          <p class="mt-1 text-sm text-gray-500">Current: Every 15 minutes</p>
        </div>

        <!-- Handle Izin Message -->
        <div>
          <label class="block text-sm font-medium text-gray-700"
            >Handle Izin Message Schedule</label
          >
          <select
            id="handleijinmsg"
            name="handleijinmsg"
            class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500"
          >
            <!-- Options will be populated by JavaScript -->
          </select>
          <p class="mt-1 text-sm text-gray-500">Current: Every 5 minutes</p>
        </div>

        <button
          type="submit"
          class="px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600 focus:outline-none focus:ring-2"
        >
          Update Cron Settings
        </button>
      </form>

      <!-- Status and Controls -->
      <div class="mt-6 border p-4 rounded-lg">
        <h3 class="text-lg font-medium mb-2">Izin Kebun Program Status</h3>

        <!-- Program Status -->
        <div class="flex items-center justify-between mb-4">
          <div class="text-sm text-gray-600" id="program-status">
            Status: Checking...
          </div>
          <div class="space-x-2">
            <button
              type="button"
              id="refresh-status"
              class="px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600 focus:outline-none focus:ring-2"
            >
              <span class="flex items-center">
                <svg
                  class="w-4 h-4 mr-1"
                  fill="none"
                  stroke="currentColor"
                  viewBox="0 0 24 24"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"
                  />
                </svg>
                Refresh Status
              </span>
            </button>
          </div>
        </div>

        <!-- Job Controls -->
        <div id="job-controls" class="space-y-4">
          <!-- Job controls will be dynamically inserted here -->
        </div>
      </div>
    </div>
  </div>

  <!-- Recent Activity -->
  <div class="mt-6 bg-white rounded-lg shadow-md">
    <div class="border-b px-4 py-3">
      <h2 class="text-xl font-semibold text-gray-700">
        Recent Izin Kebun Activity
      </h2>
    </div>
    <div class="p-4">
      <div
        id="izinkebun-logs"
        class="h-96 overflow-y-auto space-y-2 font-mono text-sm"
      >
        <!-- Logs will be inserted here -->
      </div>
    </div>
  </div>
</div>
