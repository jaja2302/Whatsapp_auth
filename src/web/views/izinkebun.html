<div class="container mx-auto px-4 py-8">
  <h1 class="text-3xl font-bold text-gray-800 mb-8">Izin Kebun</h1>

  <!-- Status and Controls -->
  <div class="bg-white rounded-lg shadow-md p-6 mb-8">
    <div class="flex items-center justify-between">
      <div>
        <h2 class="text-xl font-semibold text-gray-700">Status</h2>
        <p class="mt-2">
          Program is
          <span id="izinkebun-status" class="font-semibold">Unknown</span>
        </p>
      </div>
      <div class="space-x-4">
        <button
          onclick="startIzinKebun()"
          class="bg-green-500 hover:bg-green-600 text-white px-4 py-2 rounded"
        >
          Start
        </button>
        <button
          onclick="stopIzinKebun()"
          class="bg-red-500 hover:bg-red-600 text-white px-4 py-2 rounded"
        >
          Stop
        </button>
      </div>
    </div>
  </div>

  <!-- Recent Activity -->
  <div class="bg-white rounded-lg shadow-md">
    <div class="border-b px-4 py-3">
      <h2 class="text-xl font-semibold text-gray-700">
        Recent Izin Kebun Activity
      </h2>
    </div>
    <div class="p-4">
      <div
        id="izinkebun-logs"
        class="h-96 overflow-y-auto space-y-2 font-mono text-sm"
      >
        <!-- Logs will be inserted here -->
      </div>
    </div>
  </div>
</div>

<script>
  function startIzinKebun() {
    fetch('/api/izinkebun/start', { method: 'POST' })
      .then((response) => response.json())
      .catch(console.error);
  }

  function stopIzinKebun() {
    fetch('/api/izinkebun/stop', { method: 'POST' })
      .then((response) => response.json())
      .catch(console.error);
  }
</script>
